<div class="container" style="margin-top: 50px;">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3>Create new customer</h3>
    </div>
    <div style="margin-top: 50px;" class="panel-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">Full Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            #fullName
          />
        </div>
        <div
          *ngIf="
            angForm.controls['fullName'].invalid &&
            (angForm.controls['fullName'].dirty ||
              angForm.controls['fullName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['fullName'].errors.required">
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Email address</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            #email
          />
        </div>
        <div
          *ngIf="
            angForm.controls['email'].invalid &&
            (angForm.controls['email'].dirty ||
              angForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['email'].errors">
            <div *ngIf="angForm.controls['email'].errors.pattern">
                Email address is not valid.
            </div>
            <div *ngIf="angForm.controls['email'].errors.required">
              Email address is required.
          </div>
         </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Country</label>
          <input
            type="text"
            class="form-control"
            formControlName="country"
            #country
          />
        </div>
        <div
          *ngIf="
            angForm.controls['country'].invalid &&
            (angForm.controls['country'].dirty ||
              angForm.controls['country'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['country'].errors.required">
            Country is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">NIP</label>
          <input
            type="text"
            class="form-control"
            formControlName="nip"
            #nip
          />
        </div>
        <div
          *ngIf="
            angForm.controls['nip'].invalid &&
            (angForm.controls['nip'].dirty ||
              angForm.controls['nip'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['nip'].invalid">
            NIP is required and must be valid.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Company name</label>
          <input
            type="text"
            class="form-control"
            formControlName="companyName"
            #companyName
          />
        </div>
        <div
          *ngIf="
            angForm.controls['companyName'].invalid &&
            (angForm.controls['companyName'].dirty ||
              angForm.controls['companyName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['companyName'].errors.required">
            Company name is required.
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-4">Address</label>
          <input
            type="text"
            class="form-control"
            formControlName="address"
            #address
          />
        </div>
        <div
          *ngIf="
            angForm.controls['address'].invalid &&
            (angForm.controls['address'].dirty ||
              angForm.controls['address'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="angForm.controls['address'].errors.required">
            Company name is required.
          </div>
        </div>
        <div class="form-group">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Attach invoice
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a *ngFor="let invoice of invoices" class="dropdown-item">{{invoice.invoiceClientFullName}}</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button
            [swal]="['Success!', 'Client has been created.', 'success']"
            (click)="addCustomer(fullName.value, email.value, country.value)"
            [disabled]="angForm.pristine || angForm.invalid"
            class="btn btn-success"
          >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
